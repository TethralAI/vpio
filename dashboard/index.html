<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VibePay Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .dashboard {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 90%;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .logo {
            font-size: 2.5em;
            font-weight: bold;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #666;
            font-size: 1.1em;
        }

        .card {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 20px;
            border: 1px solid #e9ecef;
        }

        .card h3 {
            color: #333;
            margin-bottom: 15px;
            font-size: 1.3em;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat {
            text-align: center;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
        }

        .stat-value {
            font-size: 2em;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 5px;
        }

        .stat-label {
            color: #666;
            font-size: 0.9em;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 1em;
            transition: border-color 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            font-size: 1em;
            font-weight: 500;
            cursor: pointer;
            transition: transform 0.2s;
            width: 100%;
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .status {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            display: none;
        }

        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .api-info {
            background: #e7f3ff;
            border: 1px solid #b3d9ff;
            border-radius: 8px;
            padding: 15px;
            margin-top: 20px;
        }

        .api-info h4 {
            color: #0066cc;
            margin-bottom: 10px;
        }

        .api-info code {
            background: #f1f3f4;
            padding: 2px 6px;
            border-radius: 4px;
            font-family: 'Courier New', monospace;
        }
    </style>
</head>
<body>
    <div class="dashboard">
        <div class="header">
            <div class="logo">VibePay</div>
            <div class="subtitle">Simple Payment Processing Dashboard</div>
        </div>

        <div class="stats">
            <div class="stat">
                <div class="stat-value" id="totalPayments">0</div>
                <div class="stat-label">Total Payments</div>
            </div>
            <div class="stat">
                <div class="stat-value" id="successRate">100%</div>
                <div class="stat-label">Success Rate</div>
            </div>
            <div class="stat">
                <div class="stat-value" id="revenue">$0</div>
                <div class="stat-label">Revenue</div>
            </div>
        </div>

        <div class="card">
            <h3>Test Payment</h3>
            <form id="paymentForm">
                <div class="form-group">
                    <label for="amount">Amount ($)</label>
                    <input type="number" id="amount" step="0.01" min="0.50" required>
                </div>
                <div class="form-group">
                    <label for="apiKey">API Key</label>
                    <input type="text" id="apiKey" value="vibepay-demo-key" required>
                </div>
                <button type="submit" class="btn">Create Payment Intent</button>
            </form>
            <div id="status" class="status"></div>
        </div>

        <div class="api-info">
            <h4>API Endpoints</h4>
            <p><strong>Create Payment:</strong> <code>POST /api/payments/create-payment-intent</code></p>
            <p><strong>Payment Status:</strong> <code>GET /api/payments/payment-status/:id</code></p>
            <p><strong>Webhooks:</strong> <code>POST /webhooks/stripe</code></p>
            <p><strong>Health Check:</strong> <code>GET /health</code></p>
        </div>
    </div>

    <script>
        let stats = {
            totalPayments: 0,
            successfulPayments: 0,
            totalRevenue: 0
        };

        function updateStats() {
            document.getElementById('totalPayments').textContent = stats.totalPayments;
            document.getElementById('successRate').textContent =
                stats.totalPayments > 0 ?
                Math.round((stats.successfulPayments / stats.totalPayments) * 100) + '%' :
                '100%';
            document.getElementById('revenue').textContent = '$' + stats.totalRevenue.toFixed(2);
        }

        function showStatus(message, isError = false) {
            const statusDiv = document.getElementById('status');
            statusDiv.textContent = message;
            statusDiv.className = `status ${isError ? 'error' : 'success'}`;
            statusDiv.style.display = 'block';
        }

        document.getElementById('paymentForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const amount = parseFloat(document.getElementById('amount').value);
            const apiKey = document.getElementById('apiKey').value;

            if (!amount || amount < 0.50) {
                showStatus('Amount must be at least $0.50', true);
                return;
            }

            try {
                const response = await fetch('/api/payments/create-payment-intent', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'x-api-key': apiKey
                    },
                    body: JSON.stringify({ amount })
                });

                const data = await response.json();

                if (response.ok) {
                    stats.totalPayments++;
                    stats.successfulPayments++;
                    stats.totalRevenue += amount;
                    updateStats();

                    showStatus(`Payment intent created successfully! ID: ${data.paymentIntentId}`);
                } else {
                    showStatus(`Error: ${data.error}`, true);
                }
            } catch (error) {
                showStatus(`Network error: ${error.message}`, true);
            }
        });

        updateStats();
    </script>
</body>
</html>
